name: Java CI

on:
  push:
    branches:
      - '**'
  merge_group:
    branches: [ main, develop ]

jobs:
  Check-linter:
    name: "Java Linter Check"
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Validate code format
        run: mvn spotless:check

  test:
    name: "Java Test"
    runs-on: ubuntu-latest
    needs: Check-linter

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Run tests
        run: mvn test

  build:
    name: "Java Build"
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: mvn clean compile -DskipTests

      - name: Run linter (Checkstyle)
        run: mvn checkstyle:check

      - name: Verify Java version compatibility
        run: mvn compiler:testCompile "-Dmaven.compiler.release=21"

  docker-build:
    name: "Build & Push Docker Image"
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Создаем lowercase имя образа: ghcr.io/timon27m/shortened-links-service:latest
      - name: Prepare image name
        id: prep
        run: |
          IMAGE="ghcr.io/${GITHUB_REPOSITORY,,}/shortened-links:latest"
          echo "image=$IMAGE" >> $GITHUB_OUTPUT

      - name: Build Docker image
        run: |
          docker build -t ${{ steps.prep.outputs.image }} .

      - name: Push Docker image
        run: |
          docker push ${{ steps.prep.outputs.image }}


  java-ci-check:
    name: "Java CI Check"
    runs-on: ubuntu-latest
    needs: [ Check-linter, test, build, docker-build ]  # Зависит от всех jobs
    steps:
      - name: All checks completed
        run: echo "All Java CI checks passed successfully!"
